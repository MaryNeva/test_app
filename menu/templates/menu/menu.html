{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    >
<body  style="background-color: #ECE1D5">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for category in menu %}
             <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{% url 'main' category.slug %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ category.name }}
                </a>
                <ul class="dropdown-menu">
                    {% for sub_category in category.sub.all %}
                        <li><a class="dropdown-item" href="{% url 'sub' category.slug sub_category.slug%}">{{ sub_category.name }}</a></li>
                    {% endfor %}
                </ul>
             </li>
          {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</body>
</html>
